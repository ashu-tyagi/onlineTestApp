<mat-toolbar>
  <span>Test</span>
</mat-toolbar>
<mat-toolbar>
  <mat-toolbar-row>
    <span> Welcome {{user.name}} your Test is ready for {{user.testType}}
      <button ion-button outline item-end icon-start>
      <i class="material-icons">
        alarm
      </i>
        {{timer|date:'HH:mm:ss'}}
      </button></span>
  </mat-toolbar-row>

</mat-toolbar>
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title> Question.</mat-card-title>
    <mat-card-subtitle> {{ques.quesNo}} </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-card>
      <mat-card-content>
        {{ques.descr}} ?
      </mat-card-content>
    </mat-card>
    <mat-radio-group class="example-radio-group" [(ngModel)]="ques.answerFilled">
      <mat-card class="widthfull">
        <mat-card *ngFor="let option of ques.options">
          <mat-radio-button class="example-radio-button" [value]="option.seq">
            {{option.descr |json}}
          </mat-radio-button>
        </mat-card>
      </mat-card>
     
     
    </mat-radio-group>

  </mat-card-content>
  <mat-card-actions>
    <button  mat-stroked-button color="primary"  (click)="previousQuestion()" outline>Previous</button>
    <button  mat-stroked-button color="primary" (click)="nextQuestion()" outline>Next</button>
    <button  mat-stroked-button color="warn" (click)="completeTest()" outline>Submit</button>
  </mat-card-actions>
</mat-card>
